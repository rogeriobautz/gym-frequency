<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gym Frequency</title>
  </head>
  <body>
    <header>
      <a href="#" class="login-button" id="login-button">Login</a>
    </header>
    <main class="container">
      <div class="selector">
        <p class="month-to-display" id="month-to-display">Dezembro de 1986</p>
        <img
          src="./images/left-arrow.png"
          alt="left arrow"
          class="icon change-month-button"
          id="previous-month-button"
        />
        <img
          src="./images/right-arrow.png"
          alt="right arrow"
          class="icon change-month-button"
          id="next-month-button"
        />
      </div>
      <div class="calendar">
        <div class="calendar-header">
          <div class="weekday-outer day-off">
            <div class="weekday-inner"><p>SUN</p></div>
          </div>
          <div class="weekday-outer">
            <div class="weekday-inner"><p>MON</p></div>
          </div>
          <div class="weekday-outer">
            <div class="weekday-inner"><p>TUE</p></div>
          </div>
          <div class="weekday-outer">
            <div class="weekday-inner"><p>WED</p></div>
          </div>
          <div class="weekday-outer">
            <div class="weekday-inner"><p>THU</p></div>
          </div>
          <div class="weekday-outer">
            <div class="weekday-inner"><p>FRI</p></div>
          </div>
          <div class="weekday-outer">
            <div class="weekday-inner"><p>SAT</p></div>
          </div>
        </div>
        <div class="days-to-display">
          <div class="active-day-outer" id="day1">
            <div class="day-inner"><p>1</p></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="credits">
        Developed by
        <a
          href="https://twitter.com/rogeriobautz"
          target="_blank"
          class="link social"
          >Rog√©rio Bautz</a
        >
      </p>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
